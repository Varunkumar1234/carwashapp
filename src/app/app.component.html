<div style="display: flex;
justify-content: center;
align-items: center;">
  <img src="../assets/logo.jpg">
  <a style="font-size:xx-large;">Welcome to Washroo.....</a>
  <a *ngIf="submitted" style="font-size:xx-large;">Hello {{usernamed}}</a>
</div>
<table style="display: flex;
justify-content: center;
align-items: center;">
  <tr>
    <td>
      <button class="btn btn-success btn-lg btn-block" type="button" routerLink="/home">Home </button>
    </td>
    <td>
      <button class="btn btn-success btn-lg btn-block" type="button" routerLink="/Bookservices"> Book Services </button>
    </td>
    <td>
      <button class="btn btn-success btn-lg btn-block" type="button" routerLink="/login"> Login </button>
    </td>
    <td>
      <button class="btn btn-success btn-lg btn-block" type="button" routerLink="/register"> Register </button>
    </td>
    <td>
      <button class="btn btn-success btn-lg btn-block" type="button" routerLink="/view"> View </button>
    </td>
    <td>
      <button class="btn btn-success btn-lg btn-block" type="button" routerLink="/updatedelete"> Edit Booking / Cancel Booking
      </button>
    </td>
    <td>
      <button class="btn btn-success btn-lg btn-block" (click)="logout()"> Logout </button>
    </td>
  </tr>
</table>
